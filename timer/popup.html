<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Focus</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>Focus</h1>
    <div class="timer" id="timer">25:00</div>
    <input
      id="timeInput"
      type="text"
      placeholder="Enter minutes:"
      maxlength="5"
      autocomplete="off"
      inputmode="numeric"
      pattern="[0-9]*"
    />
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
